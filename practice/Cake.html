			</div>
		<script>
		 var but =  $(".banner-buttom ul li");
		 var ul = $("#banner ul.ul li")
		 var _index = 0;
		 but.click(function(){
		 	
		 	_index = $(this).index();
		 	auto(_index)
		 })
		 function auto(_index){
		 	but.eq(_index).addClass("hover").siblings().removeClass("");
		 	ul.eq(_index).fadeIn().siblings().fadeOut;
		 }
		 setInterval(function(){
		 	_index++; 
		 	if(_index>3){
		 		_index = 0;
		 	}
		 	auto(_index)
		 },3000)
		</script>
